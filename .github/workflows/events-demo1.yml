name: Deploy Project

on:
    pull_request:
        types:
            - opened
            - edited
    workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Output event data
          run: echo "{{ toJSON(github.event) }}"

        - name: Get code
          uses: actions/checkout@v3

        - name: Install dependencies
          run: npm ci

        - name: Lint
          run: npm run lint

        - name: Run tests
          run: npm run test

        - name: Build project
          run: npm run build

        - name: Deploy project
          run: echo "Deploying ..."
