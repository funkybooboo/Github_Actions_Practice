name: Test Project

on:
    pull_request:
        types:
            - opened
            - edited
    workflow_dispatch:
    push:
      branches:
          - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Output event data
          run: echo "{{ toJSON(github.event) }}"

        - name: Get code
          uses: actions/checkout@v3

        - name: Install dependencies
          run: npm ci

        - name: Lint
          run: npm run lint

        - name: Run tests
          run: npm run test
